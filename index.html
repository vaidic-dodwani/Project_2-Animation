<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Gamey</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p id="helpme"></p>
    <div id="game">
      <div class="track">
        <img
          class="static_button"
          id="static_left"
          src="assests/arrow-left.png"
          alt="left button"
        />
        <img
          class="moving_button"
          id="moving_left"
          src="assests/moving_arrow-left.png"
          alt="left button"
        />
      </div>
      <div class="track">
        <img
          class="static_button"
          id="static_up"
          src="assests/arrow-up.png"
          alt="up button"
        />
        <img
          class="moving_button"
          id="moving_up"
          src="assests/moving_arrow-up.png"
          alt="up button"
        />
      </div>
      <div class="track">
        <img
          class="static_button"
          id="static_down"
          src="assests/arrow-down.png"
          alt="right button"
        />
        <img
          class="moving_button"
          id="moving_down"
          src="assests/moving_arrow-down.png"
          alt="down button"
        />
      </div>
      <div class="track">
        <img
          class="static_button"
          id="static_right"
          src="assests/arrow-right.png"
          alt="down button"
        />
        <img
          class="moving_button"
          id="moving_right"
          src="assests/moving_arrow-right.png"
          alt="right button"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
