<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch_It</title>
    <link rel="stylesheet" href="Assests/game.css" />
  </head>
  <body>
    <div id="overlay">
      <p id="overlay_text"></p>
      <button id="overlay_button" onclick="replay_game()"></button>
    </div>
    <div id="controls">
      <img
        id="mode_toggle"
        src="Assests/day.png"
        alt="toggle"
        onclick="mode_toggle()"
      />
      <p id="score"></p>
      <ul>
        <li><img class="hearts" src="Assests\heart.png" alt="heart" /></li>
        <li><img class="hearts" src="Assests\heart.png" alt="heart" /></li>
        <li><img class="hearts" src="Assests\heart.png" alt="heart" /></li>
        <li><img class="hearts" src="Assests\heart.png" alt="heart" /></li>
        <li><img class="hearts" src="Assests\heart.png" alt="heart" /></li>
      </ul>
    </div>
    <div id="game">
      <div class="track">
        <div class="cover" onclick="Clicker(0)"></div>
        <img
          class="static_button"
          id="static_left"
          src="Assests/arrow-left.png"
          alt="left button"
        />
        <img
          class="moving_button"
          id="moving_left"
          src="Assests/moving_arrow-left.png"
          alt="left button"
        />
      </div>
      <div class="track">
        <div class="cover" onclick="Clicker(1)"></div>
        <img
          class="static_button"
          id="static_up"
          src="Assests/arrow-up.png"
          alt="up button"
        />
        <img
          class="moving_button"
          id="moving_up"
          src="Assests/moving_arrow-up.png"
          alt="up button"
        />
      </div>
      <div class="track">
        <div class="cover" onclick="Clicker(2)"></div>
        <img
          class="static_button"
          id="static_down"
          src="Assests/arrow-down.png"
          alt="right button"
        />
        <img
          class="moving_button"
          id="moving_down"
          src="Assests/moving_arrow-down.png"
          alt="down button"
        />
      </div>
      <div class="track">
        <div class="cover" onclick="Clicker(3)"></div>
        <img
          class="static_button"
          id="static_right"
          src="Assests/arrow-right.png"
          alt="down button"
        />
        <img
          class="moving_button"
          id="moving_right"
          src="Assests/moving_arrow-right.png"
          alt="right button"
        />
      </div>
    </div>
    <script src="Assests/game.js"></script>
  </body>
</html>
