<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Gamey</title>
    <link rel="stylesheet" href="Assests/game.css" />
  </head>
  <body>
    <p id="helpme"></p>
    <p id="helpme1"></p>
    <p id="helpme2"></p>
    <p id="helpme3"></p>
    <div id="controls">
      <img
        id="mode_toggle"
        src="assests/day.png"
        alt="toggle"
        onclick="mode_toggle()"
      />
      <p class="tags" id="score"></p>
      <p class="tags">Score</p>
    </div>
    <div id="game">
      <div class="track">
        <div class="cover" onclick="Clicker(0)"></div>
        <img
          class="static_button"
          id="static_left"
          src="assests/arrow-left.png"
          alt="left button"
        />
        <img
          class="moving_button"
          id="moving_left"
          src="assests/moving_arrow-left.png"
          alt="left button"
        />
      </div>
      <div class="track">
        <div class="cover" onclick="Clicker(1)"></div>
        <img
          class="static_button"
          id="static_up"
          src="assests/arrow-up.png"
          alt="up button"
        />
        <img
          class="moving_button"
          id="moving_up"
          src="assests/moving_arrow-up.png"
          alt="up button"
        />
      </div>
      <div class="track">
        <div class="cover" onclick="Clicker(2)"></div>
        <img
          class="static_button"
          id="static_down"
          src="assests/arrow-down.png"
          alt="right button"
        />
        <img
          class="moving_button"
          id="moving_down"
          src="assests/moving_arrow-down.png"
          alt="down button"
        />
      </div>
      <div class="track">
        <div class="cover" onclick="Clicker(3)"></div>
        <img
          class="static_button"
          id="static_right"
          src="assests/arrow-right.png"
          alt="down button"
        />
        <img
          class="moving_button"
          id="moving_right"
          src="assests/moving_arrow-right.png"
          alt="right button"
        />
      </div>
    </div>
    <script src="Assests/game.js"></script>
  </body>
</html>
